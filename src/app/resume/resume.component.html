<section id="resume" class="resume-section section-padding">
	<div class="container">
		<h2 class="section-title wow fadeInUp">Resume</h2>
		<div class="row" *ngFor="let resume of resumeList">
			<div class="col-md-12">
				<div class="resume-title">
					<h3>{{resume.Section}}</h3>
				</div>
				<div class="resume">
					<ul class="timeline" *ngFor="let timeStamp of resume.TimeStamps">
						<li class="timeline-inverted wow fadeInUp">
							<div class="posted-date">
								<span class="month">{{timeStamp.FromDate | date:'y'}} -
                                        <span *ngIf="timeStamp.SubTitle == 'IT-Mastaren, Orebro, Sweden'">now (until {{timeStamp.ToDate | date:'y'}})</span>
								<span *ngIf="timeStamp.SubTitle != 'IT-Mastaren, Orebro, Sweden'">{{timeStamp.ToDate | date:'y'}}</span>
								</span>
							</div>
							<div class="timeline-panel wow">
								<div class="timeline-content">
									<div class="timeline-heading">
										<h3>{{timeStamp.Title}}</h3>
										<span>{{timeStamp.SubTitle}}</span>
									</div>
									<div class="timeline-body">
										<p>{{timeStamp.Text}}</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
