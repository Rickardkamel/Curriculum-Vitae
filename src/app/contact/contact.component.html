<section id="contact" class="contact-section section-padding">
  <div class="container">
    <h2 class="section-title wow fadeInUp">Get in touch</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="row center-xs">

          <div class="col-sm-offset-3 col-sm-4">
            <i class="fa fa-envelope"></i>
            <address>
              <strong>Email</strong>Rickardkamel@gmail.com<br><br>
            </address>
          </div>

          <div class="col-sm-3">
            <i class="fa fa-mobile"></i>
            <div class="contact-number">
              <strong>Phone Number</strong> (0046) 70 - 77 62 303<br>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="contact-form">
          <form name="contact-form" id="contactForm" action="email.php" method="POST" (ngSubmit)="onSubmit()" >

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name" required
              [(ngModel)]="message.name" ngControl="name" >
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" required=""
              [(ngModel)]="message.email" ngControl="email" >
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" class="form-control" id="subject"
              [(ngModel)]="message.subject" ngControl="subject">
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" id="message" rows="5" required=""
              [(ngModel)]="message.message" ngControl="message" ></textarea>
            </div>

            <button type="submit" name="submit" class="btn btn-primary"
            >Send Message</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
