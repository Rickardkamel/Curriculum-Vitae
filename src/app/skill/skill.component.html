<section id="skill" class="skill-section section-padding">
	<div class="container">
		<h2 class="section-title wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">skill</h2>
		<div class="row">
			<div class="col-md-6" *ngFor="let skill of skillList">
				<div class="skill-progress">
					<div class="skill-title">
						<h3>{{skill.Name}}</h3>
					</div>
					<div class="progress">
						<div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="skill.Percentage" aria-valuemin="0" aria-valuemax="100"
							[style.width]="skill.Percentage + '%'"><span>{{skill.Percentage}}%</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
